<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section id="contact">
        <img src="car2.jpg" class="footer-img">
        <div class="title-text">
            <p>Conatct Us</p>
            <h1>Visit Showroom Today</h1>
        </div>
        <div class="footer-row">
            <div class="footer-left">
                <h1>Opening Hours</h1>
                <p> <i class="fa fa-clock-o"></i>Monday to Friday - 9am to 9pm</p>
                <p> <i class="fa fa-clock-o"></i>Saturday To Sunday - 8am to 11pm</p>
            </div>
            <div class="footer-right">
                <h1>Get In Touch</h1>
                <p>#30 abc colony,xyz city IN <i class="fa fa-map-marker"></i></p>
                <p>example@website.com <i class="fa fa-paper-plane"></i></p>
                <p>+01 234 567 89 <i class="fa fa-phone"></i></p>
            </div>
        </div>
    </section>
</body>
</html>
